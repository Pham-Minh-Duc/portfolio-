<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #feedbacks, #feedback-list {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(10, 1fr);
            overflow-x: auto; /* Cho phép cuộn ngang khi nội dung tràn ra ngoài */
            scrollbar-width: none; /* Ẩn thanh cuộn trong Firefox */
        }

        /* Ẩn thanh cuộn trong Chrome, Safari và Opera */
        #feedbacks::-webkit-scrollbar, #feedback-list::-webkit-scrollbar {
            display: none;
        }

        .feedback-item {
            background-color: lightblue;
            padding: 50px;
            text-align: center;
        }
    </style>
    <title>Feedback Example</title>
</head>
<body>
    <div id="feedbacks">
        <div id="feedback-list">
            <div class="feedback-item">Feedback 1</div>
            <div class="feedback-item">Feedback 2</div>
            <div class="feedback-item">Feedback 3</div>
            <div class="feedback-item">Feedback 4</div>
            <div class="feedback-item">Feedback 5</div>
            <div class="feedback-item">Feedback 6</div>
            <div class="feedback-item">Feedback 7</div>
            <div class="feedback-item">Feedback 8</div>
            <div class="feedback-item">Feedback 9</div>
            <div class="feedback-item">Feedback 10</div>
            <div class="feedback-item">Feedback 11</div>
        </div>
    </div>
</body>
</html>
